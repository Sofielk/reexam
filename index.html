<!doctype html>
<html lang="en">

<head>
    <title> Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png"> </head>

<body>
    <header class="bar">
        <h1 class="bar__name"></h1> </header>
    <main>
        <div id="container">
            <section class="welcome">
                <h1>Welcome <br>to the <br>Foobar<br>dashboard</h1> </section>
            <section class="countdown"> <img src="images/clock.svg" alt="clock-logo">
                <div class="bar__name">
                    <h3>Closing at:</h3> <span class="bar__name__time">Loading... </span></div>
                <h3>Closing in:</h3>
                <div class="countdown__div">Loading... </div>
            </section>
            <section class="bartenders"> <img src="images/bartender.svg" alt="bartender-logo">
                <div class="bartenders__list">Loading... </div>
            </section>
            <section class="queue"> <img src="images/queue.svg" alt="queue-logo">
                <div class="queue__list">Loading... </div>
            </section>
            <section class="taps"> <img src="images/beer.svg" alt="beer-logo">
                <h3>Tap status:</h3>
                <div class="taps__status">Loading... </div>
                <div class="taps__list">Loading... </div>
            </section>
        </div>
        <footer>
            <p>&copy; Soliki</p>
        </footer>
    </main>
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="script.js"></script>
</body>

</html>
